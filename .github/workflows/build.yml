name: Build Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build Release
      shell: powershell
      run: |
        .\build_release.ps1

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: tron-release
        path: releases/
